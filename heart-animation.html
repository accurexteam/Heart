<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const numPoints = 200; 
        const heartScale = 18; 
        const heartColor = '#ff0000'; 
        const lineOffset = 77;  
        
        let points = [];
        let currentPointIndex = 0; 


        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            setupHeart();
        }

        function calculateHeartPoints() {
            points = [];
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * 2 * Math.PI;
                const x = canvas.width / 2 + heartScale * 16 * Math.pow(Math.sin(t), 3);
                const y = canvas.height / 2 - heartScale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x, y });
            }
        }
        function setupHeart() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            calculateHeartPoints();
            currentPointIndex = 0;
        }
        function animate() {

            if (currentPointIndex >= numPoints) {
                return;
            }


            const p1 = points[currentPointIndex];
            const p2 = points[(currentPointIndex + lineOffset) % numPoints];

            // Draw the line between the two points
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = heartColor;
            ctx.lineWidth = 0.3;
            ctx.globalAlpha = 0.7;
            ctx.stroke();

            currentPointIndex++;

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        
        resizeCanvas();
        animate();
    </script>
</body>
</html>
